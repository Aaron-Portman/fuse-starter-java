---
applications:
- name: fuse-rest-dev
  health-check-timeout: 180
  health-check-type: process
  memory: 768M
  instances: 1
  # this needs to be parameterized to the version somehow
  path: build/libs/fuse-starter-java-0.0.1-SNAPSHOT.jar
  env:
    SPRING_PROFILES_ACTIVE: dev
    JAVA_OPTS: '-Dapplication.name=my-fuse-app'
